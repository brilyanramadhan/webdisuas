<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>모멛 Hardware</title>
</head>

<body>
    <section id="landing">
        <div class="container">
            <!-- landing page navbar -->
            <nav class="navbar navbar-expand-md navbar-dark" style="padding-top: 1.5rem;">
                <a class="navbar-brand" href="#"><img src="./img/brand.png" alt="" height="50px"></a>
                <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item dropdown" >
                            <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Language</a>
                            <div class="dropdown-menu" aria-labelledby="dropdownId">
                                <a class="dropdown-item" href="#">English</a>
                                <a class="dropdown-item" href="#">Indonesia</a>
                            </div>
                        </li>
                        <li class="nav-item">
                                <a class="nav-link" href="#">Login</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- landing page content -->
            <div class="row">
                <div class="col-lg">
                    <div id="content-landing">
                        <h1 class="display-1"><span id="current-time"></span></h1>
                        <h1 class="display-5"><span id="welcome"></span></h1>
                        <button type="button" class="btn btn-danger btn-md">Get Started</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script>
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        if (h < 10){
            document.getElementById('current-time').innerHTML="0"+h +" : "+m;
        }else{
            document.getElementById('current-time').innerHTML=h +" : "+m;
        }
        if (m < 10){
            document.getElementById('current-time').innerHTML=h +" : "+"0"+m;
        }else{
            document.getElementById('current-time').innerHTML=h +" : "+m;
        }
        if (h >= 00 && h < 12){
            document.getElementById('welcome').innerHTML="Good Morning.";
        } else if (h >= 12 && h < 17){
            document.getElementById('welcome').innerHTML="Good Afternoon.";
        } else if(h >= 17 && h < 20) {
            document.getElementById('welcome').innerHTML="Good Evening.";
        } else{
            document.getElementById('welcome').innerHTML="Good Night.";
        }
    </script>
</body>

</html>
